#Configure here general information about the environment, such as SonarQube DB details for example
#No information about specific project should appear here

# must be unique in a given SonarQube instance
sonar.projectKey=moha
# this is the name and version displayed in the SonarQube UI. Was mandatory prior to SonarQube 6.1.
sonar.projectName=INETMOHA
sonar.projectVersion=1.0
 
# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
#sonar.sources=.
 
# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

sonar.cfamily.build-wrapper-output.bypass=true



# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
# This property is optional if sonar.modules is set. 
sonar.sources=./app
sonar.host.url=https://sonarcloud.io
sonar.organization=dusgab-github
sonar.login=f778e34793ce2241bfc5f148f762ce797240703c

sonar.links.scm=https://github.com/LINSSE/inetmoha
sonar.tests=./tests

sonar.exclusions=tests,public,resources,routes,storage,Console,app/Exceptions,app/Http/Controllers/Auth,app/Http/Middleware,app/Mail,app/Notifications,app/Providers,bootstrap,config,vendor,database
sonar.coverage.exclusions=tests,public,resources,routes,storage,Console,app/Exceptions,app/Http/Controllers/Auth,app/Http/Middleware,app/Mail,app/Notifications,app/Providers,bootstrap,config,vendor,database
sonar.php.tests.reportPath=./tests/reportes/tests.xml
sonar.php.coverage.reportPaths=./tests/reportes/coverage.xml



